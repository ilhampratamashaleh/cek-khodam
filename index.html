<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHECK KHODAM</title>
<link rel="stylesheet" href="kodam.css">
</head>
<body>
<div class="container">
    <h2>Check Khodam Kamu :</h2>
    <form id="nameForm">
        <label for="name">Masukkan nama kamu:</label><br><br>
        <input type="text" id="name" name="name" required autocomplete="off"><br><br>
        <button type="submit">Cari Khodam Kamu</button>
    </form>
    
    <div class="hasil">
        <div id="wordDisplay">
            <!-- Words will be displayed here -->
        </div>
    </div>
    
</div>

<script src="kodam.js"></script>
</body>
</html>
